  <body>
    <div id='container'>
      <div id='menu'>
        <div id='login'>
          <a href="/sign_in">Sign in</a>
        </div>
      </div>
      <div id="flash_notice">You will receive an email within the next few minutes. It contains instructions for confirming your account.</div>
      <h2>Sign in</h2>
      
      <form action="/session" class="formtastic session" method="post">
        <fieldset class="inputs"><ol>
          <li class="string required" id="session_email_input"><label for="session_email">Email<abbr title="required">*</abbr></label><input id="session_email" name="session[email]" size="50" type="text" /></li>
          <li class="password required" id="session_password_input"><label for="session_password">Password<abbr title="required">*</abbr></label><input id="session_password" name="session[password]" size="50" type="password" /></li>
        </ol></fieldset>
        <fieldset class="buttons"><ol>
          <li class="commit"><input class="submit" id="session_submit" name="commit" type="submit" value="Sign in" /></li>
        </ol></fieldset>
      </form>
      
      <ul>
        <li>
          <a href="/users/new">Sign up</a>
        </li>
        <li>
          <a href="/passwords/new">Forgot password?</a>
        </li>
      </ul>
    </div>
